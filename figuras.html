<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geomtricas | Curso practico Javascript Platzi</title>
  <style>
    .Calculadora {
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .title {
      font-size: 40px;
      margin-bottom: 0;
    }
    .subtitle {
      font-size: 32px;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="Calculadora">
    <h1 class="title">Calculadora figuras geometricas</h1>
    <p class="subtitle">Este es el primer taller del curso practico de JavaScript</p>
      
    <div class="calcula">
        <h2>Calcula el area y permietro de un Triangulo</h2>
      <form>
        <label for="InputTriangulo">
          Escribe cuanto mide cada lado de tu Triangulo:
        </label>
        <input id="InputLado1" type="number"/>
        <input id="InputLado2" type="number"/>
        <input id="Inputbase" type="number"/>
        <button type="button" onclick="calcularPerimetroTriangulo()">
          calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el area
        </button>
      </form>
    </div>
  
    <div class="calcula">
      <h2>Calcula el area y permietro de un Circulo</h2>
      <form>
        <label for="InputCirculo">
          Escribe cuanto mide el radio de tu Circulo:
        </label>
        <input id="InputCirculo" type="number" />
        <button type="button" onclick="calcularPerimetroCirculo()">
          calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el area
        </button>
      </form>
    </div>
    
    <div class="calcula">
        <h2>Calcula el area y permietro de un cuadrado</h2>
        <form>
          <label for="InputCuadrado">
            Escribe cuanto mide cada lado de tu cuadrado:
          </label>
          <input id="InputCuadrado" type="number" />
          <button type="button" onclick="calcularPerimetroCuadrado()">
            calcular el perimetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el area
          </button>
        </form>
    </div>
  </div>

<script src="./figuras.js">   
  </script>
</body>
</html>
